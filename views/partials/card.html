{{define "partials/card.html"}}
<article>
    <header><a href="#" hx-post="/user/movie/{{.ID}}" hx-trigger="click" hx-target="#watchlist-section"
            hx-swap="outerHTML"> {{.Title}} </a></header>
    <img src="https://image.tmdb.org/t/p/w500{{.PosterPath}}" alt="Poster for {{.Title}}">
    <footer>{{if .Director}}<strong>{{.Director}}</strong> {{end}}{{.Year}}</footer>
</article>
{{end}}
